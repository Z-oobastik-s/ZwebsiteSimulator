<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="30" fill="url(#grad)" opacity="0.3"/>
  
  <!-- Cross -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#0a0e27" stroke-width="4"/>
  <line x1="50" y1="30" x2="50" y2="70" stroke="#0a0e27" stroke-width="4"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="8" fill="#00ff9f" filter="url(#glow)"/>
  
  <!-- Corner accents -->
  <path d="M 10,10 L 20,10 L 20,20" fill="none" stroke="#00ff9f" stroke-width="2"/>
  <path d="M 90,10 L 80,10 L 80,20" fill="none" stroke="#00ff9f" stroke-width="2"/>
  <path d="M 10,90 L 20,90 L 20,80" fill="none" stroke="#00ff9f" stroke-width="2"/>
  <path d="M 90,90 L 80,90 L 80,80" fill="none" stroke="#00ff9f" stroke-width="2"/>
</svg>
